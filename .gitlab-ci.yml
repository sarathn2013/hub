before_script:
 - docker info
 
 
stages:
 - build
 - deploy


build_docker_image:
    stage: build
    script: 
        - docker login registry.gitlab.com -u testing -p $gitlab_personal_token
        - docker build -t registry.gitlab.com/nidra.sarath/hubot .
        - docker push registry.gitlab.com/nidra.sarath/hubot

